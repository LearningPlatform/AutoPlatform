<div class="top1">
    <div>
        <h1 class="page-header text-primary">录制</h1>
    </div>

    <div class="container-fluid">
        <div class="pull-right">
            <button class="btn btn-default" ng-click="dfRecord()">录制</button>
            <button class="btn bg-danger" ng-click="stopRecord()">停止录制</button>
            <button class="btn btn-default" ng-click="showRecord()">显示</button>
            <button class="btn btn-default" ng-click="setRecord()">显示接口</button>
        </div>
        <div ng-show="showiframe">
            <iframe width="100%" marginwidth="0" height="100%"
                    marginheight="0" scrolling="Yes" frameborder="0" vspace="0" id="Iframe1" border="0"
                    framespacing="0" noresize="noResize">
            </iframe>
        </div>
        <div ng-show="showtable" class="col-md-12">
            <table class="table table-bordered design ">
                <tr>
                    <th class="tableWid1">序号</th>
                    <th class="tableWid2">方法</th>
                    <th class="tableWid1">协议</th>
                    <th class="tableWid3">host</th>
                    <th class="tableWid3">path</th>
                    <th class="tableWid4">请求体</th>
                    <th class="tableWid4">返回</th>
                     <th class="tableWid3">操作</th>
                </tr>
                <tr ng-repeat="req_data in reqData"  ng-style="styleList[$index]" ng-mouseenter="tableGray($index)" ng-mouseleave="tableWhite($index)">
                    <td class="tableWid1" ng-bind="req_data.id"></td>
                    <td class="tableWid1" ng-bind="req_data.method"></td>
                    <td class="tableWid1" ng-bind="req_data.protocol"></td>
                    <td class="tableWid2" ng-bind="req_data.host"></td>
                    <td class="tableWid2" ng-bind="req_data.path"></td>
                    <td class="tableWid3" ng-bind="req_data.reqBody"></td>
                    <td class="tableWid3" ng-bind="req_data.resBody"></td>
                    <td>
                        <button class="btn btn-xs btn-default" ng-click="dfRecord()">详情</button>
                        <button class="btn btn-xs btn-default" ng-click="dfRecord()">编辑</button>
                        <button class="btn btn-xs btn-default" ng-click="dfRecord()">删除</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>

<!--编辑项目-->
<div class="modal fade" id="recordModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    录制信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">host地址：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="record_info.host">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">端口号：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="record_info.port">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">过滤字段：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="record_info.filter">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="startRecord()">
                    开始录制
                </button>
            </div>
        </div>
    </div>
</div>
</div>
