            </iframe>
        </div>

            <table class="design">
                <tr>
                    <th class="tableWid1">序号</th>
                    <th class="tableWid2">方法</th>
                    <th class="tableWid1">协议</th>
                    <th class="tableWid3">请求头</th>
                    <th class="tableWid2">请求体</th>
                    <th class="tableWid3">URL</th>
                </tr>
                <tr ng-repeat="req_data in reqData"  ng-style="styleList[$index]" ng-mouseenter="tableGray($index)" ng-mouseleave="tableWhite($index)">
                    <td class="tableWid1" ng-bind="$index+1"></td>
                    <td class="tableWid2" ng-bind="req_data.method"></td>
                    <td class="tableWid1" ng-bind="req_data.protocol"></td>
                    <td class="tableWid3" ng-bind="req_data.reqHeader"></td>
                    <td class="tableWid2" ng-bind="req_data.reqBody"></td>
                    <td class="tableWid3" ng-bind="req_data.url"></td>
                </tr>
            </table>
        </div>

<!--编辑项目-->
<div class="modal fade" id="recordModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    录制信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">host地址：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="record_info.host">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">端口号：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="record_info.port">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">过滤字段：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" ng-model="record_info.filter">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="startRecord()">
                    开始录制
                </button>
            </div>
        </div>
    </div>
</div>
</div>
