<div>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">自动化平台</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="Email" class="form-control">
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-success">登录</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="jumbotron">
        <div class="container">
            <h1>接口自动化平台</h1>
            <p> ------------------------------------------------------- </p>
            <p><a class="btn btn-primary btn-lg" role="button" ng-click="addPro()">
                <span class="glyphicon glyphicon-plus"> 添加项目 </span></a>
            </p>
        </div>
    </div>
    <div class="container">
        <div class="row clearfix"  >
            <div class="col-md-12 column">
                <div class="row" >
                    <div class="col-md-4" ng-repeat="pro in proList">
                        <div class="thumbnail">
                            <div class="caption">
                                <h3 ng-bind="pro.pro_name">
                                </h3>
                                <p ng-bind="pro.pro_desc"></p>
                                <p>
                                    <a ng-click="recodeId(pro.id)" class="btn  btn-default modal-btn" href="#project">进入项目</a>
                                    <a class="btn" ng-click="editPro(pro.id)">编辑</a>
                                    <a class="btn" ng-click="delProCom(pro.id)">删除</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加项目模态框 -->
    <div  class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        添加项目
                    </h4>
                </div>
                <div class="modal-body" id="myModal">
                    <div class="modal-body-div">
                        <form role="form" method="post" enctype="multipart/form-data" class="form-horizontal">
                            <label for="pro_name" class="col-sm-2 control-label">项目名: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" ng-model="pro.pro_name"
                                       placeholder="请输入名称">
                            </div>
                            <label for="pro_description" class="col-sm-2 control-label">描述: </label>
                            <div class="col-sm-10">
                            <textarea type="text" class="form-control" ng-model="pro.pro_desc"
                                      placeholder="请输入描述" rows="3"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer btn_div">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="save_api" ng-click="savePro()">保存</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 添加项目模态框 -->
    <div  class="modal fade" id="comModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                            data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        确认
                    </h4>
                </div>
                <div class="modal-body" id="myModal">
                    <div class="modal-body-div">
                        <p>请确认是否删除？？</p>
                    </div>
                </div>
                <div class="modal-footer btn_div">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" ng-click="delPro()">删除</button>
                </div>
            </div>
        </div>
    </div>
</div>
